<!DOCTYPE html>
<html class="no-js" lang="sr">

<head>
    <meta charset="UTF-8">
    <title>ePrint</title>
    <!--Meta tags-->
    <meta name="description" content="Usluge se sastoje od pripreme za štampu, štampe, pečatiranja, kovertiranja, i otpremanja na poštu ili drugom dostavljaču.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Font from Google-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600&amp;subset=latin-ext" rel="stylesheet" type="text/css">
    <!--CSS files-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/icon.png">
    <!--FA icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container container__main shadow">
        <!--HEADER-->
        <header>
            <div class="row">
                <div class="six columns">
                    <a href="index.html">
                        <img class="logo" src="images/eprint1.png" />
                    </a>
                </div>
                <!--NAVIGATION-->
                <div class="six columns navigation__header">
                    <div class="navigation__header--nav">
                        <ul class="nav">
                            <li>
                                <a href="#">Registruj se
                                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">Uloguj se
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--end of second one-half column-->
            </div>
            <!--end of row-->
        </header>

        <!-- Navigation -->
        <div class="twelve columns">
            <ul class="nav1">
                <li>
                    <a class="tile" href="index.html">
                        <i class="fa fa-home" aria-hidden="true"></i>Pocetna</a>
                </li>
                <span class="line">/</span>
                <li>
                    <a class="tile" href="./kontakt.html">Kontakt</a>
                </li>
            </ul>
        </div>
        <!-- End of navigation -->

        <!--MAIN PAGE SECTION-->
        <section class="section__main">
            <div class="row">
                <h2 class="section__heading">Kontakt</h2>
            </div>
            <!--Kontakt-->
            <div class="container">
                <form>
                    <div class="row">
                        <div class="six columns">
                            <label for="exampleEmailInput">Vas email</label>
                            <input class="u-full-width" type="email" placeholder="" id="exampleEmailInput">
                        </div>
                        <div class="six columns">
                            <label for="exampleEmailInput">Vase ime i prezime</label>
                            <input class="u-full-width" type="text" placeholder="" id="exampleEmailInput">
                        </div>
                    </div>
                    <label for="exampleMessage">Poruka</label>
                    <textarea class="u-full-width" placeholder="" id="exampleMessage"></textarea>
                    <input class="button-primary" type="submit" value="Posalji">
                </form>
            </div>
        </section>





        <!--Footer-->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="one-half column">
                        <p>26232 Pančevo, Matije Gupca 24</p>
                    </div>
                    <div class="one-half column">
                        <p>065 983 983 8</p>
                    </div>
                </div>
            </div>
        </footer>
